                                                                                                                                                                                                                                        
<!DOCTYPE>
<html>
<head>
<title> registration page</title>
</head>
<body bgcolor="#993399">
<img src="Template.jpg" width="300" height="300">
<h1>COLLEGE EVENT REGISTRATION FORM</h1>
<form>
<table border="0">
<div>
<tr>
<th><label>Name</label></th>
<td><input type="text"name="Name" size="15"/></td>
</tr>
</div>
<div>
<tr>
<th><label>Contact Number</label></th>
<td><input type="text"name="Contact Number" size="15"/></td>
</tr>
</div>
<div>
<tr>
<th><label>Email</label></th>
<td><input type="text"name="Email" size="15"/></td>
</tr>
</div>
<div>
<tr>
<th><label>Address</label></th>
<td><input type="text"name="Address" size="15"></td>
</tr>
</div>
<div>
<tr>
<th><label>Department</label></th>
<td><select name="select">
  <option value="Course">Course</option>
  <option value="Bsc cs">Bsc cs</option>
  <option value="Bca">Bca</option>
  <option value="Bba">Bba</option>
  <option value="Bcom">Bcom</option>
</select></td>
</tr>
</div>
<div>
<tr>
<th><label>Year of Study</label></th><br>
<td><input type="radio"name="first"/>First<br>
<input type="radio"name="Second"/>Second<br>
<input type="radio"name="Third"/>Third<br></td>
<br>
</tr>
</div>
<div><tr>
<th><label>Participating Event</label></th><br>
<td><input type="checkbox"name="Singing"/>Singing<br>
<input type="checkbox"name="Dancing"/>Dancing<br>
<input type="checkbox"name="Drawing"/>Drawing<br></td>
</tr> 
</div>
<tr>
<th><input type="submit" value="submit" id="submit" ></th>
</tr>
</table>
</form>
</body>
</Html>
